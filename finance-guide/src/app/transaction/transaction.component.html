<mat-tab-group *ngIf="!ongoingTransaction">
  <mat-tab label="New Transaction"> 
    <app-new-tran (confirmTransacation)="ongoingTransaction = true"></app-new-tran>
   </mat-tab>
  <mat-tab label="Past Transacations">
    <app-past-tran></app-past-tran>
  </mat-tab>
</mat-tab-group>
<app-current-tran *ngIf="ongoingTransaction"></app-current-tran>
