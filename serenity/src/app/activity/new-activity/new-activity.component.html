  <section class="new-tran" fxLayout fxLayoutAlign="center">
    <form (ngSubmit)="onStartActivity(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Select a category</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Open Your Mind" ngModel name="activity" required>
          <mat-option *ngFor="let activity of activities" [value]="exercise-id">
            {{ activity.name }}
          </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Confirm</button>
      </mat-card-actions>
    </mat-card>
  </form>
  </section>

  <section class="new-tran1" fxLayout fxLayoutAlign="center">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Yin-Yang</mat-card-title>
          <mat-card-subtitle>Dayo</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://ih1.redbubble.net/image.333855279.9559/flat,550x550,075,f.u1.jpg" alt="Photo of Yin-Yang">
        <mat-card-content>
          <p>
      This is just a placeholder for now until I figure out how to implement transacations. For now, enjoy this image of a wolf yin yang.</p>
      <p>Credit: https://www.redbubble.com/people/jack-wolf/works/25399559-wolf-yin-yang?p=poster</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      </section>
