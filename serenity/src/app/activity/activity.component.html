<mat-tab-group *ngIf="!ongoingActivity">
  <mat-tab label="New Activity"> 
    <app-new-activity (activityStart)="ongoingActivity = true"></app-new-activity>
   </mat-tab>
  <mat-tab label="Past Activity">
    <app-past-activity></app-past-activity>
  </mat-tab>
</mat-tab-group>
<app-current-activity *ngIf="ongoingActivity" (activityExit)="ongoingActivity = false"></app-current-activity>
