<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input type="email"
         matInput
         placeholder="Your email"
         ngModel name="email" 
         email 
         required
         #emailInput="ngModel">
         <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
         <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
      </mat-form-field>
      <mat-form-field 
      hintLabel="Should be at least 6 characters long">
        <input type="password" 
        matInput placeholder="Your password" 
        ngModel 
        name="password"
        required 
        minlength="6"
        #pwInput="ngModel">
        <mat-hint align="end">{{ pwInput.value?.length}} / 6</mat-hint>
        <mat-error>The password you entered is not at least 6 characters</mat-error>
      </mat-form-field>
      <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
<div class="reset_PW" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
      <button mat-raised-button color="accent" a routerLink="/reset"><mat-icon svgIcon="lock-reset"></mat-icon> Reset Password</button>
</div>

<div class="social-button-row" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
  <h3>Social Media Login</h3>
      <button mat-raised-button (click)="tryGoogleLogin()" class="google"><mat-icon svgIcon="google" style="fill: #FF886C"></mat-icon> Login with Google</button>
      <button mat-raised-button (click)="tryTwitterLogin()" class="twitter"><mat-icon svgIcon="twitter"></mat-icon> Login with Twitter</button>
    <button mat-raised-button (click)="tryFacebookLogin()" class="facebook"><mat-icon svgIcon="facebook-box" style="fill: blue"></mat-icon> Login with Facebook</button>
    <button mat-raised-button a routerLink="/reset">No Account Yet? Create an Account</button> 
</div>
</section>
