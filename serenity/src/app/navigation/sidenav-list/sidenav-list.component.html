<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>sentiment_satisfied</mat-icon>
    <span class="nav-caption">Sign-Up</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/activity" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>spa</mat-icon>
    <span class="nav-caption">Activities</span>
  </a>
  <mat-list-item>
  <button mat-icon-button (click)="onLogout()" *ngIf="isAuth">
      <mat-icon>mood_bad</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
